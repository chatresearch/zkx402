[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.28"

# Optimizer settings
optimizer = true
optimizer_runs = 200
via_ir = true

# RPC endpoints
[rpc_endpoints]
celo-sepolia = "https://forno.celo-sepolia.celo-testnet.org"
base-sepolia = "https://sepolia.base.org"

# Etherscan API keys for verification
[etherscan]
celo-sepolia = { key = "${CELOSCAN_API_KEY}", url = "https://api-alfajores.celoscan.io/api" }
base-sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }

# Additional settings
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
